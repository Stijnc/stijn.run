<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>
        Stijn's URL Shortener
    </title>

<body>
    <main>
        <h1> <span class="iconify" data-icon="simple-icons:curl"></span> <a href="https://github.com/stijnc/stijn.run">Stijn's URL Shortener</a></h1>
        <table>
            <tr>
                <td>
                    <span class="iconify" data-icon="whh:website" style="color: #424344;"></span>
                </td>
                <td><a href="https://stijn.run/me">/me</a></a>
                </td>
                <td>
                    callebaut.io
                </td>
            </tr>
            <tr>
                <td>
                    <span class="iconify" data-icon="simple-icons:linkedin" style="color: #424344;"></span>
                </td>
                <td>
                    <a href="https://stijn.run/ln">/ln</a>
                </td>
                <td>linkedin.com/stijncallebaut</td>
            </tr>
            <tr>
                <td>
                    <span class="iconify" data-icon="simple-icons:github" style="color: #424344;"></span>
                </td>
                <td>
                    <a href="https://stijn.run/gh"> /gh </a>
                </td>
                <td>github.com/stijnc</td>
            </tr>
            <tr>
                <td>
                    <span class="iconify" data-icon="simple-icons:twitter" style="color: #424344;"></span>
                </td>
                <td>
                    <a href="https://stijn.run/tw"> /tw </a>
                </td>
                <td>twitter.com/stijnca</td>
            </tr>
        </table>
        <figure>
            <img src="aswa-shortener.svg" alt="aswa-shortener" />
            <figcaption>azure static URL shortener using
                <a href="https://github.com/Stijnc/aswa-shortener">aswa-shortener</a>
            </figcaption>
        </figure>
        <hr />
        <p>powered by <span class="iconify" data-icon="simple-icons:microsoftazure"></span> Azure static web apps</p>

    <script src="https://code.iconify.design/2/2.1.1/iconify.min.js"></script>

</html>
